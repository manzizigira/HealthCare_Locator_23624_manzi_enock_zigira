<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/user.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <img src="/css/healthcarelocator-high-resolution-logo.png" alt="Logo" style="max-width: 150px; max-height: 50px;">
        </div>
        <div class="title">
            <h1>ℌ𝔢𝔞𝔩𝔱𝔥 ℭ𝔞𝔯𝔢 𝔏𝔬𝔠𝔞𝔱𝔬𝔯</h1>
        </div>
        <div class="admin-section">
            <a href="/user/admin" class="admin-button">Admin Section</a>
        </div>
    </div>
</header>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form action="/user/login" method="post">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" name="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input type="checkbox" id="check" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="sign-up-htm">
                <form action="/user/register" method="post">
                    <div class="group">
                        <label for="reg_user" class="label">Username</label>
                        <input id="reg_user" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="reg_pass" class="label">Password</label>
                        <input id="reg_pass" name="password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member? <a href="#tab-1">Sign In</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <!-- Footer content -->
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- Add your CSS or link to your CSS file here -->
</head>
<body>

<header>
    <!-- Header content if needed -->
</header>

<main>
    <h1>User List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <!-- Footer content if needed -->
</footer>

</body>
</html>

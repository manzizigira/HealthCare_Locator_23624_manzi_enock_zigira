<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nearest Hospitals</title>
  <link rel="stylesheet" href="/css/clienthome.css">
</head>
<style>
    .title h1{
    font-size:20px;
    margin-right:1005px;

    .content h2{
        font-size:80px;
        margin-right:691px;
        color : white;
    }

    .content p{
        font-size:20px;
        margin-right:691px;
        color : black;
    }

</style>
<body style="background-image: url('/css/wallpaperflare.com_wallpaper.jpg'); background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* This keeps the background image fixed */
    margin: 0;
    padding: 0;">
<header>
  <div class="logo">
    <img src="/css/healthcarelocator-high-resolution-logo.png" alt="Logo" style="max-width: 150px; max-height: 50px;">
  </div>
  <div class="title">
    <h1>ℌ𝔢𝔞𝔩𝔱𝔥 ℭ𝔞𝔯𝔢 𝔏𝔬𝔠𝔞𝔱𝔬𝔯</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/user/viewed">Home</a></li>
      <li><a href="#" th:text="${loggedInUserName}"></a></li>
      <li><a href="/symptoms/nearestHospitals">Back</a></li>
      <li><a href="/user/logout">Log Out</a></li>
    </ul>
  </nav>
</header>
<h1>Nearest Hospitals</h1>
<div th:if="${hospitals.empty}">
  <p>No hospitals found for the selected criteria.</p>
</div>

<div th:unless="${hospitals.empty}">
  <ul>
    <li th:each="hospital : ${hospitals}">
      <div class="hospital-box">
        <h3 th:text="${hospital.name}" style="color:white"></h3>
        <p th:text="${hospital.address}" style="color:white"></p>
        <h3 style="color:white">Operating Hours</h3>
        <p>
              <span th:each="entry : ${hospital.operatingHours}"style="color:white">
              <span th:text="${entry.key} + ': ' + ${entry.value}"></span>
        <br/>
        </span>
        </p>
        <a th:href="${hospital.googleMapsUrl}" class="google-maps-link">View on Google Maps</a>
      </div>
    </li>
  </ul>
</div>
<footer>
  <div class="footer-content">
    <p>https://healthcarelocator.com</p>
    <p>+(250)786731217</p>
    <!-- Your picture -->
  </div>
  <div class="back-to-top" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #333; /* Button background color */
    color: #fff; /* Button text color */
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

hover:background-color: #555; /* Button hover background color */
">
    <a href="#top">Back to Top</a>
  </div>
</footer>
</body>
</html>
